joint_state_ref:
    num_rows: 6
dynamics_visualizer:
    robot_model_namespace: "/motion"
    display_twist: true
pose_marker:
    name: "Stance Pose marker"
    scale: 1.0
    normalized_z_level: 0.2335
    frame: base_link
    inner_markers:
      legs:
        list:
          leg1: { resource: leg1, frame: bone15 }
          leg2: { resource: leg2, frame: bone25 }
          leg3: { resource: leg3, frame: bone35 }
          leg4: { resource: leg4, frame: bone45 }
        normalized_z_level: 0.03
        scale: 0.5
      limbs:
        # You can add limb marker by adding another entry in this list.
        # Markers name fields must be different!!!
        nose:
          name: "Nose Pose marker"
          is_sphere: true
          scale: 0.5
          normalized_z_level: 0.3287
          frame: bone55
          resource: nose
          controller: limb_pose
          activator: limb_set_operational_action
        head:
          name: "Look At marker"
          is_sphere: true
          scale: 0.5
          normalized_z_level: 0.3287
          frame: bone55
          resource: head
          controller: look_at_pose
          activator: look_at_set_operational_action
destination_marker:
    name: "Destination Marker"
    scale: 1.1
    gait_type_options: [ walk_overlap, walk, trot ]
    gait_type_default_idx: 0
    n_steps_options: [ 2, 3, 4, 5 ]
    n_steps_default_idx: 2
    duration: 3.5
    nominal_height: 0.1825
    recorded_trajectory_name: "recorded_trajectory"
    ee_names: [ leg1, leg2, leg3, leg4 ]
