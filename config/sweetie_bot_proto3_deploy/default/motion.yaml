resource_control:
    arbiter:
        priority: 20
        resources: [ leg1, leg2, leg3, leg4, head, eyes, ears, mouth ]
aggregator_ref: 
    priority: 20
    publish_on_timer: true
    publish_on_event: false
kinematics_inv:
    priority: 20
    kinematic_chains: [ leg1, leg3, leg4, leg2, head, nose ]
    eps_vel: 0.01
    zero_vel_at_singularity: true
    max_joint_velocity: 18.7 # 60 grad per discretization period
    services: [ solver_ik_factory_trac_ik, solver_ik_factory_kdl_sqp ]
    solver_ik_factory_trac_ik:
        kinematic_chains: [ head, nose ]
        eps_pos: 0.0001
        timeout_pos: 0.003
    solver_ik_factory_kdl_sqp:
        kinematic_chains: [ leg1, leg3, leg4, leg2 ]
        eps_pos: 0.0001
        timeout: 0.003
        weight_rot: 0.1
        weight_q_opt: 0.001
kinematics_fwd:
    priority: 20
    kinematic_chains: [ leg1, leg3, leg4, leg2, head, nose ]
odometry_ref:
    priority: 20
    legs: [ leg1, leg3, leg4, leg2 ]
    force_contact_z_to_zero: true
    zero_twist_if_no_contacts: true
aggregator_real:
    priority: 20
    publish_on_timer: false
    publish_on_event: true
kinematics_fwd_real:
    priority: 20
    kinematic_chains: [ leg1, leg3, leg4, leg2, head ]
imu_real:
    imu_frame: 'base_link'
    port_name: '/dev/ttyUSB0'
    baudrate: 115200
    odometry_frame: 'odom_combined'
    tf_prefix: 'real'
dynamics_inv:
    priority: 20
    legs: [ leg1, leg3, leg4, leg2 ]
    use_ref_joint_position: true
servo_inv:
    priority: 20
    lead: 0.056
    extrapolate_position: false
timer:
    priority: 45
    period: 0.056
    herkulex_period: 0.056
