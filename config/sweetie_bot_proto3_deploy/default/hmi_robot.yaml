voice:
    gender: 'female'
    gender_translation_hints:
        'female': 'She said'
        'male': 'He said'
        'unknown': 'They said'
    sound_packages: [ ]
    lang: 'ru,en'
    default_profile: 'coqui-ai'
    ladspa_path: ~/.ladspa/
    voice_profile:
        coqui-ai:
            type: 'coqui-ai'
            langs: [ 'en', 'es', 'fr', 'de', 'it', 'pt', 'pl', 'tr', 'ru', 'nl', 'cs', 'ar', 'zh', 'hu', 'ko', 'ja', 'hi' ]
            enabled: true
            coqui_ai_params:
                speaker: "Asya Anara"
            balancer_config:
                # Min priority value = 100
                server_choices:
                    local_host:
                        priority: 10
                        url: 'http://127.0.0.1:5002/api/tts'
                    remote_host:
                        priority: 20
                        url: 'http://192.168.3.128:5002/api/tts'
        rhvoice:
            type: 'rhvoice'
            enabled: true
            langs: [ 'ru' ]
            rhvoice_params:
                relative_volume:         1.0  # in percents devided by 100
                relative_rate:           0.9  # in percents devided by 100
                relative_pitch:          0.6  # in percents devided by 100
                #relative_pitch_russian: 0.60 # in percents devided by 100
                #relative_pitch_english: 0.75 # in percents devided by 100
            gstreamer_pipeline: 'audioconvert ! audioresample
                ! volume volume=6.0'
        rhvoice_robotized:
            type: 'rhvoice'
            enabled: true
            langs: [ 'ru' ]
            rhvoice_params:
                relative_volume:        1.0 # in percents devided by 100
                relative_rate:          0.9 # in percents devided by 100
                relative_pitch:         0.6 # in percents devided by 100
            gstreamer_pipeline: 'audioconvert ! audioresample
                ! ladspa-autotalent-so-autotalent
                        concert-a="440.00"
                        fixed-pitch="0.0"
                        pull-to-fixed-pitch="0.193"
                        a="-1" ab="0" b="0" bb="-1"
                        c="0" d="-1" db="-1" e="-1"
                        eb="0" f="0" g="-1" gb="-1"
                        correction-strength="1"
                        correction-smoothness="0"
                        pitch-shift="0.2"
                        output-scale-rotate="0"
                        lfo-depth="0"
                        lfo-rate="2.29"
                        lfo-shape="0"
                        lfo-symmetry="0.2"
                        lfo-quantization="0"
                        formant-correction="1"
                        formant-warp="0.4"
                        mix="1.0"
                ! audioresample ! audioconvert ! audiorate ! audiowsinclimit mode=low-pass cutoff=7000 length=10001 window=blackman
                ! volume volume=6.0'
        speechd:
            type: 'speechd'
            langs: [ 'ru', 'en' ]
            module: 'festival'
eyes:
    start_blinking: true
microphone:
    mic_name: "ReSpeaker 4 Mic Array"
    # mic_name: "sof-hda-dsp: - (hw:0,7)"
    # mic_name: "HD Pro Webcam C920"
    sample_rate: 16000
    update_rate: 4.0
    main_channel: 0
    supress_pyaudio_error: True
    frame_id: 'base_link'
    transcribe_servers: {'0': 'https://ai.sweetie.bot/stt/', '1':'http://localhost:8577/'}
    enable_translate: True
    key_combination: [ 'ctrl','alt', 'w' ]
    debug_plot: False
    intensity_histogram_step: 100.0
    intensity_histogram_forget_factor: 0.95
    sound_intensity_threshold: 300
    intensity_normalization_divider: 2000
    doa:
        #algorithm: 'respeaker'
        algorithm: 'NormMUSIC'
        #algorithm: 'SRP'
        #algorithm: 'FRIDA'
        #algorithm: 'MUSIC'
        #algorithm: 'TOPS'
        mic_coords: [ 0.02285, -0.02285, 0.02285, 0.02285, -0.02285, 0.02285, -0.02285, -0.02285 ]
        mic_channels: [ 1, 2, 3, 4 ]
        freq_range: [ 80.0, 2000.0 ]
        mode: 'far'
        azimuth: [ -180.0, 180.0, 32 ]
        nfft: 1024
