#gstreamer_pipeline: "alsasrc device=plughw:ArrayUAC10"
#gstreamer_pipeline: "udpsrc port=12345 ! application/x-rtp,media=audio,clock-rate=16000,encoding-name=L16,channels=6 ! queque  !rtpL16depay ! audioconvert"
gstreamer_pipeline: 'udpsrc port=12345 ! application/x-rtp,media=audio,clock-rate=16000,encoding-name=VORBIS,channels=6,configuration="\=\=" ! queue ! rtpvorbisdepay ! vorbisdec ! audioconvert'
n_channels: 6
main_channel: 0
sample_rate: 16000
update_rate: 4.0
transcribe_servers: {'0': 'https://ai.sweetie.bot/stt/', '1':'http://localhost:8577/'}
key_combination: [ 'ctrl', 'w' ]
sound_intensity_threshold: 300
intensity_normalization_divider: 2000
microphone_frame_id: 'microphone_link'
stationary_frame_id: 'microphone_link'
doa:
    #algorithm: 'respeaker'
    algorithm: 'NormMUSIC'
    #algorithm: 'SRP'
    #algorithm: 'FRIDA'
    #algorithm: 'MUSIC'
    #algorithm: 'TOPS'
    mic_coords: [ 0.02285, -0.02285, 0.0, 0.02285, 0.02285, 0.0, -0.02285, 0.02285, 0.0, -0.02285, -0.02285, 0.0 ]
    mic_channels: [ 1, 2, 3, 4 ]
    grid_type: '2d_circle'
    grid_size: 32
    #grid_type: '3d_linspace'
    #azimuth: [-180.0, 180.0, 32]
    #colatitude: [10.0, 90.0, 8]
    nfft: 1024
    object_distance: 2.0
    object_z_position: 1.0
